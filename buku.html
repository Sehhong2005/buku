<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<title>Uji Sebutan Pelajar</title>

<style>
body {
    font-family: Arial, sans-serif;
    background-color: #F9F5EF;
    text-align: center;
    padding: 30px;
}

.container {
    max-width: 700px;
    margin: auto;
    background: white;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

h1 {
    color: #E67E22;
    font-size: 40px;
}

img {
    width: 220px;
    margin: 15px 0;
    border-radius: 10px;
}

.word {
    font-size: 50px;
    font-weight: bold;
    color: #2C3E50;
    margin: 10px 0;
}

button {
    font-size: 22px;
    padding: 14px 28px;
    margin: 15px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background-color: #27AE60;
    color: white;
}

button:hover {
    background-color: #1E8449;
}

.result {
    font-size: 28px;
    font-weight: bold;
    margin-top: 15px;
}

.score {
    font-size: 22px;
    margin-top: 5px;
}
</style>
</head>

<body>

<div class="container">
    <h1>Uji Sebutan Pelajar</h1>

    <!-- Gambar -->
    <img src="buku.jpg" alt="Meja">

    <!-- Perkataan -->
    <div class="word">buku</div>

    <!-- Butang -->
    <button onclick="startTest()">üé§ Sebut Sekarang</button>

    <!-- Paparan -->
    <div id="result" class="result"></div>
    <div id="score" class="score">Markah: 0</div>
</div>

<!-- Audio maklum balas -->
<audio id="audioBetul" src="betul.mp3"></audio>
<audio id="audioSalah" src="salah.mp3"></audio>

<script>
let markah = 0;
const jawapanBetul = "buku";

function startTest() {
    const result = document.getElementById("result");

    if (!('webkitSpeechRecognition' in window)) {
        alert("Sila gunakan Google Chrome untuk fungsi mikrofon.");
        return;
    }

    const recognition = new webkitSpeechRecognition();
    recognition.lang = "ms-MY";
    recognition.start();

    result.innerHTML = "üéß Mendengar...";

    recognition.onresult = function(event) {
        const sebutan = event.results[0][0].transcript.toLowerCase().trim();
        semakSebutan(sebutan);
    };

    recognition.onerror = function() {
        result.innerHTML = "‚ùå Tidak dapat mengesan suara.";
    };
}

function semakSebutan(sebutan) {
    const result = document.getElementById("result");
    const score = document.getElementById("score");
    const audioBetul = document.getElementById("audioBetul");
    const audioSalah = document.getElementById("audioSalah");

    if (sebutan.includes(jawapanBetul)) {
        result.innerHTML = "‚úÖ BETUL!";
        markah += 10;
        audioBetul.currentTime = 0;
        audioBetul.play();
    } else {
        result.innerHTML = "‚ùå SALAH<br>Anda sebut: <i>" + sebutan + "</i>";
        audioSalah.currentTime = 0;
        audioSalah.play();
    }

    score.innerHTML = "Markah: " + markah;
}
</script>

</body>
</html>
